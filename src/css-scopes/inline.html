<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web components native</title>
    </head>
    <style>
        .element {
            color: blue;
        }
        .element > span {
            color: red;
        }
    </style>

    <body>
        <div class="pagina">
            <app-element></app-element>
            <div class="element"><span>Other element</span></div>
        </div>
    </body>

    <script>
        class AppElement extends HTMLElement {
            connectedCallback() {
                // this.attachShadow({ mode: 'open' }).innerHTML = `
                this.innerHTML = `
                    <style>
                        .element {
                            color: orange;
                        }
                        .element > span {
                            color: green;
                        }
                    </style>
                    <div class="element">
                        <h1>App Element</h1>
                        <span>hello!</span>    
                    </div>`;
            }
        }
        customElements.define('app-element', AppElement);
    </script>
</html>
