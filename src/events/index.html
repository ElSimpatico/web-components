<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web components native</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="pagina">
            <button class="wc-button" onclick="callToAction()">Click!</button>
            <button class="wc-button button-2">Click from js property!</button>
            <button class="wc-button button-3">Click with addEventListener</button>
        </div>
    </body>

    <script>
        function callToAction() {
            console.log('button clicked');
        }
        function callToAction2() {
            console.log('cta2');
        }

        const button2 = document.querySelector('.button-2');
        button2.onclick = () => callToAction();

        const button3 = document.querySelector('.button-3');
        button3.addEventListener('click', () => callToAction());
        button3.addEventListener('click', () => callToAction2());
    </script>
</html>
